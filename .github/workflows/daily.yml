name: Run main.py (Daily + Manual)

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  run-main:
    runs-on: ubuntu-latest

    env:
      HAS_GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create GCP key file
        if: ${{ env.HAS_GCP_SA_KEY != '' }}
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > gcp_service_account.json
          chmod 600 gcp_service_account.json

      - name: Run main.py
        env:
          GEMINI_API_KEY:  ${{ secrets.GEMINI_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          SHEET_ID:        ${{ secrets.SHEET_ID }}
        run: python main.py
