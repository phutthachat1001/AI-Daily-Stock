# .github/workflows/daily.yml
name: Run main.py (Daily + Manual)

on:
  schedule:
    - cron: "0 2 * * *"      # 09:00 Asia/Bangkok
  workflow_dispatch:         # ให้กด Run workflow ได้

permissions:
  contents: write

jobs:
  run-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ จุดที่เคย error — ต้องใส่ ${{ ... }} ครอบ secrets
      - name: Create GCP key file from secret (optional)
        if: ${{ secrets.GCP_SA_KEY != '' }}
        run: |
          cat > gcp_service_account.json <<'JSON'
          ${{ secrets.GCP_SA_KEY }}
          JSON
          chmod 600 gcp_service_account.json || true
          python - <<'PY'
          import json
          json.load(open('gcp_service_account.json'))
          print('GCP key file looks valid.')
          PY

      - name: Debug trigger
        run: echo "Triggered by $GITHUB_EVENT_NAME at $(date -u)"

      - name: Run main.py
        env:
          GEMINI_API_KEY:  ${{ secrets.GEMINI_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          SHEET_ID:        ${{ secrets.SHEET_ID }}
        run: python main.py

      - name: Commit & Push reports
        run: |
          git config --global user.name  "github-actions"
          git config --global user.email "actions@github.com"
          git add reports/*.md || true
          git add reports/*.png || true
          git commit -m "chore: daily report $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push || echo "No push"

      - name: Clean up key
        if: ${{ secrets.GCP_SA_KEY != '' }}
        run: rm -f gcp_service_account.json || true
