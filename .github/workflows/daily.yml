name: Daily AI Stock Insight

on:
  workflow_dispatch: {}
  schedule:
    # รันทุกวัน ~06:10 Asia/Bangkok (23:10 UTC ของวันก่อนหน้า)
    - cron: '10 23 * * *'
  push:
    branches: [ main, master ]
    paths:
      - "main.py"
      - "requirements.txt"
      - "config.yml"
      - ".github/workflows/daily.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ai-daily-stock
      cancel-in-progress: false

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      SHEET_ID: ${{ secrets.SHEET_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ถอดกุญแจ GCP จาก secret (ถ้ามี) โดยเช็คใน shell แทน ไม่ใช้ if: ใน YAML
      - name: Decode GCP service account key (optional)
        env:
          GCP_KEY_B64: ${{ secrets.GCP_KEY_B64 }}
        run: |
          if [ -n "$GCP_KEY_B64" ]; then
            echo "$GCP_KEY_B64" | base64 -d > gcp_service_account.json
            # ตรวจว่า JSON ถูกต้อง
            python -m json.tool gcp_service_account.json > /dev/null
            echo "gcp_service_account.json ready."
          else
            echo "GCP_KEY_B64 not set — skipping Google Sheets."
          fi

      - name: Run daily script
        run: python main.py

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-reports
          path: reports/
          if-no-files-found: warn
          retention-days: 14

      # (ออปชัน) อัปโหลด log ไว้ debug เมื่อรันล้มเหลว
      - name: Upload logs (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: run-logs
          path: |
            **/*.log
            **/*.txt
          if-no-files-found: ignore
          retention-days: 7
